<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>OSM und Luftbilder</title>
    <style>
      .map {
          width: 100%;
          height: 600px;
      }

      @media only screen {
	  /* For mobile phones: */
	  body {
	      height: 100vh;
	  }
	  .map {
	      width: 100%;
	      height: calc(100% - 120px);
	  }
      }    
    </style>
  </head>
  <body class="body">
    <div id="map" class="map"></div>
    <div id="info">&nbsp;</div>
    <label>
      <strong>Luftbild</strong>
      <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="0.75" />
      <span id="opacity-output"></span>
      <strong>OSM-Karte</strong>
    </label>
    <form>
      <label for="type">Messwerkzeug &nbsp;</label>
      <select id="type">
        <option value="none">keins</option>
       <option value="LineString">Länge (Streckenzug)</option>
        <option value="Polygon">Fläche (Polygon)</option>
      </select>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="segments">Zeige Längenmaße der Streckenabschnitte:&nbsp;</label>
      <input type="checkbox" id="segments" checked />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="clear">Lösche vorige Messung:&nbsp;</label>
      <input type="checkbox" id="clear" checked />
    </form>
    <script type="module" src="./main.js"></script>
  </body>
</html>
